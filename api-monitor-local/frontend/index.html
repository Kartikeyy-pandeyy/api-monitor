<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Local API Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .toolbar { margin: 12px 0 20px; display: flex; gap: 12px; align-items: center; }
    button, a.button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; text-decoration: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    .ok { background: #e8f6ec; color: #0b7b34; padding: 2px 8px; border-radius: 999px; }
    .bad { background: #fde8ea; color: #a30d1a; padding: 2px 8px; border-radius: 999px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    footer { margin-top: 24px; color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Local API Status</h1>
  <div class="toolbar">
    <span>Last generated: <span id="generatedAt">–</span></span>
    <!-- Opens Jenkins job build URL in a new tab; replace with your job path -->
    <a id="buildNowLink" class="button" target="_blank" rel="noopener">Trigger Jenkins “Build Now”</a>
    <button id="refreshBtn">Refresh</button>
  </div>

  <table id="table">
    <thead>
      <tr>
        <th>Name</th><th>URL</th><th>Status</th><th>Latency</th><th>Checked At</th><th>Error</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    Serving <span class="mono">/data/status.json</span> from a Docker volume. Click “Build Now” to regenerate.
  </footer>

<script>
  const STATUS_URL = "/data/status.json";
  // Set your Jenkins job URL here (will just open in a new tab)
  const JENKINS_BUILD_URL = "http://localhost:8080/job/api-monitor-local/build?delay=0sec";
  document.getElementById('buildNowLink').href = JENKINS_BUILD_URL;

  async function load() {
    try {
      const res = await fetch(STATUS_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("No status.json yet. Run Jenkins pipeline.");
      const data = await res.json();
      render(data);
    } catch (e) {
      render({ generated_at: "—", results: [] });
      console.warn(e);
    }
  }

  function render(data) {
    document.getElementById('generatedAt').textContent = data.generated_at || "—";
    const tbody = document.querySelector("#table tbody");
    tbody.innerHTML = "";
    (data.results || []).forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.name}</td>
        <td><a href="${r.url}" target="_blank" rel="noopener">${r.url}</a></td>
        <td>${r.ok ? `<span class="ok">UP (${r.status})</span>` : `<span class="bad">DOWN</span>`}</td>
        <td class="mono">${r.latency_ms ?? "—"} ms</td>
        <td>${r.checked_at ?? "—"}</td>
        <td class="mono">${r.error ? r.error : ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  document.getElementById('refreshBtn').addEventListener('click', load);
  load();
</script>
</body>
</html>
